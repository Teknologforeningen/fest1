{% load staticfiles %}
<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <title>Fest 1</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/fest1.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
        <div class="row">
	<div class="logo_container">
            		<div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" width="100%" alt="Fest 1"/></a></div>
	</div>
            <div class="menu">
                <ul>
                    <li><a href="/register/">Anmälning</a></li>
                    <li><a href="/participants/">Deltagare</a></li>
                    <li><a href="/afterparty/">Efterfest</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container main_content">
        {% block content %}{% endblock content %}
    </div><!-- /.container -->

    <div class="container">
        <div class="row">
            <div class="footer_logo"><a href="https://www.teknologforeningen.fi/"><img src="{% static 'images/tf_logo.png' %}" height="75px" alt="Teknologföreningen"/></a></div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
